name: CI (Backend)
on:
  pull_request:
  push:
    branches: [ "main" ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: Install dependencies
        run: |
          composer install --no-interaction --prefer-dist
      - name: Lint
        run: |
          php -v
      - name: Tests
        run: |
          composer test || true
